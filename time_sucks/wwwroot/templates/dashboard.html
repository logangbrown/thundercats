<div id="dashboard"  ng-cloak>
    <h3 class="mt-3">Dashboard</h3>
    <div ng-if="!groups && loaded">
        <h4>You are not a member of any groups. Find a group through the <a href="/#!/courses">courses</a> page.</h4>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 mb-4" ng-repeat="g in groups | orderObjectBy :'groupName'">
            <div class="card">
                <div class="card-header group-name">
                    <a href="/#!/group/{{g.groupID}}">{{g.groupName}}</a>
                </div>
                <div class="card-body">
                    <span class="project-name"><a href="/#!/group/{{g.projectID}}">{{g.projectName}}</a></span>
                    <br />
                    <span class="course-name"><a href="/#!/course/{{g.courseID}}">{{g.courseName}}</a></span>
                    <br />
                    <span class="instructor-name">{{g.instructorName}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
